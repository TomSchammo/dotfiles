[colors.bright]
black = "0x928374"
blue = "0x83a598"
cyan = "0x8ec07c"
green = "0xb8bb26"
magenta = "0xd3869b"
red = "0xfb4934"
white = "0xebdbb2"
yellow = "0xfabd2f"

[colors.normal]
black = "0x282828"
blue = "0x458588"
cyan = "0x689d6a"
green = "0x98971a"
magenta = "0xb16286"
red = "0xcc241d"
white = "0xa89984"
yellow = "0xd79921"

[colors.primary]
background = "0x282828"
foreground = "0xebdbb2"

[env]
TERM = "alacritty"

[font]
size = 8.3

[font.bold]
family = "source code pro medium"
style = "bold"

[font.bold_italic]
family = "source code pro medium"

[font.italic]
family = "source code pro medium"
style = "italic"

[font.normal]
family = "source code pro medium"
style = "Regular"

[[keyboard.bindings]]
action = "SpawnNewInstance"
key = "Return"
mods = "Control|Shift"

[scrolling]
history = 5000

[shell]
args = ["--login"]
program = "/bin/zsh"

[window]
dynamic_title = true
opacity = 1.0
title = "Alacritty"
# does this replace `gtk_theme_variant = "dark"`?
decorations_theme_variant = "dark"

[window.class]
general = "Alacritty"
instance = "Alacritty"
